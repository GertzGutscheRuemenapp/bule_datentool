<h2 i18n>Benutzer</h2>

<ul class="users">
  <li *ngFor="let user of (users | async)"
      [class.selected]="user === selectedUser"
      (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.userName}}
  </li>
</ul>

<div *ngIf="selectedUser">

  <h2>{{selectedUser.userName | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedUser.id}}</div>
  <div>
    <label for="user-name" i18n>Nutzername</label>
    <input id="user-name" [(ngModel)]="selectedUser.userName" placeholder="Nutzername">
    <br>
    <label for="user-admin-access" i18n>Kann Seite administrieren</label>
    <input id="user-admin-access" type="checkbox" [checked]="selectedUser.adminAccess">
    <br>
    <label for="user-can-edit" i18n>Kann Grundlagendaten editieren</label>
    <input id="user-can-edit" type="checkbox" [checked]="selectedUser.canEditData">
    <br>
    <label for="user-can-create-scenarios" i18n>Kann Szenarien anlegen</label>
    <input id="user-can-create-scenarios" type="checkbox" [checked]="selectedUser.canCreateScenarios">
  </div>

</div>
