<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div class="mini-fab-icon">
        <div class="davicon icon-GGR-davicons-Font-Simple-3-Standorte-Leistungen"></div>
      </div>
      Leistung
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-form-field appearance="outline" class="small">
    <mat-label>Infrastruktur</mat-label>
    <mat-select disableOptionCentering value="Kinderbetreuung">
      <mat-option value="Kinderbetreuung">
        Kinderbetreuung
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="sub-select-wrapper">
    <mat-radio-group>
      <mat-radio-button value="1" color="primary" [checked]="true">Kita</mat-radio-button><br>
      <mat-radio-button value="2" color="primary" [checked]="false">Krippe</mat-radio-button>
    </mat-radio-group>
  </div>
</mat-expansion-panel>
<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div class="mini-fab-icon">
        <mat-icon class="material-icons-outlined">flip_to_front</mat-icon>
      </div>
      Gebietseinheit
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-form-field appearance="outline" class="small">
<!--    <mat-label>Gebietseinheit</mat-label>-->
    <mat-select disableOptionCentering value="Gemeinden">
      <mat-option value="Bundesländer">
        Bundesländer
      </mat-option>
      <mat-option value="Kreise">
        Kreise
      </mat-option>
      <mat-option value="Verwaltungsgemeinschaften">
        Verwaltungsgemeinschaften
      </mat-option>
      <mat-option value="Gemeinden">
        Gemeinden
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-expansion-panel>
<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div class="mini-fab-icon">
        <div class="davicon icon-GGR-davicons-Font-Simple-4-Vergleichsdarstellung"></div>
      </div>
      Vergleichsdarstellung
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-checkbox style="padding-left: 12px;" color="primary" [(ngModel)]="compareSupply" i18n>
    Nachfrage vergleichen
  </mat-checkbox>
  <div class="sub-select-wrapper compare-radio-list">
    <mat-radio-group [(ngModel)]="compareStatus">
      <mat-radio-button value="option 1" color="primary"
                        [disabled]="!compareSupply"
                        i18n>
        Mit Nachfrage im gleichen Szenario im Jahr
      </mat-radio-button>
      <mat-form-field appearance="outline" class="small">
        <mat-select disableOptionCentering [value]="years[0]" [disabled]="!compareSupply || compareStatus != 'option 1'">
          <mat-option *ngFor="let year of years" [value]="year">
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-radio-button value="option 2" color="primary"
                        [disabled]="!compareSupply"
                        i18n>
        Mit Nachfrage im gleichen Jahr im Szenario
      </mat-radio-button>
      <mat-form-field appearance="outline" class="small">
        <mat-select disableOptionCentering value="1" [disabled]="!compareSupply || compareStatus != 'option 2'">
          <mat-option value="1">
            Szenario 1
          </mat-option>
          <mat-option value="2">
            Szenario 2
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-radio-group>
  </div>
</mat-expansion-panel>
