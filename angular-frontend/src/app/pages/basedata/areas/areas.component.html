<div style="display: flex; flex-wrap: wrap;">
  <div style="width: 400px;">
    <app-dash-card title="Gebietseinheiten" height="300px">
      <mat-selection-list [multiple]="false" style="height: 200px;">
        <mat-list-option *ngFor="let areaLevel of areaLevels" [value]="areaLevel" (click)="onSelect(areaLevel)" [selected]="(selectedAreaLevel && (areaLevel.id === selectedAreaLevel.id))">
          <mat-icon mat-list-icon>layers</mat-icon>
          <div mat-line>{{ areaLevel.name }}</div>
        </mat-list-option>-
      </mat-selection-list>
      <br>
      <div style="width: 100%;">
        <button mat-raised-button color="primary" (click)="onCreateArea()" i18n><mat-icon>add_circle_outline</mat-icon>&nbsp; hinzufügen</button>
        <button style="float: right;" [class.hidden]="!selectedAreaLevel" mat-raised-button color="warn" (click)="onDeleteArea()" i18n><mat-icon>delete_forever</mat-icon>&nbsp; Gebiet entfernen </button>
      </div>
    </app-dash-card>
    <app-data-card #prefCard title="Eigenschaften" [class.hidden]="!selectedAreaLevel">
      <div *ngIf="selectedAreaLevel">
        <table>
          <tr>
            <td i18n>Name</td>
            <td>{{selectedAreaLevel.name}}</td>
          </tr>
        </table>
        <br>
        <mat-checkbox disabled type="checkbox" [(ngModel)]="selectedAreaLevel.layer" i18n>
          als Layer in Kartenansichten zur Verfügung stellen
        </mat-checkbox>
        <table>
          <tr>
            <td i18n>Füllfarbe</td>
            <td></td>
          </tr>
          <tr>
            <td i18n>Linienfarbe</td>
            <td></td>
          </tr>
        </table>
      </div>
    </app-data-card>
  </div>
  <div style="min-width: 1000px;">
    <app-dash-card title="Daten" height="300px">
      <div style="width: 100%; height: 100%;">
        <div style="width: 500px; float: left;"  [class.hidden]="!selectedAreaLevel">
          <table>
            <tr>
              <td>Gebiete</td>
              <td>?</td>
            </tr>
            <tr>
              <td>Quelle</td>
              <td>?</td>
            </tr>
            <tr>
              <td>letzter Abruf</td>
              <td>?</td>
            </tr>
          </table>
          <div style="bottom: 20px; position: absolute; width: 460px;">
            <button mat-raised-button color="primary" style="float: left;"> aus WFS </button>
            <span style="float: left; font-size: 2em; font-weight: bold;"> / </span>
            <button mat-raised-button color="primary" style="float: left;"> Shape hochladen </button>
            <button mat-raised-button color="accent" style="float: right;"> Datentabelle </button>
          </div>
        </div>
        <div style="width: 500px; float: right; height: 100%;">

          <app-log></app-log>
        </div>
      </div>
    </app-dash-card>
    <app-dash-card title='Karte' height="500px">
      <div id="level-map" class="map-container"></div>
    </app-dash-card>
  </div>
</div>
