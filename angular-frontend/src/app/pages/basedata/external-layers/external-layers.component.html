<div fxLayout="row wrap">
  <div fxLayout="column" fxFlex="350px">
    <app-input-card [title]="'Layer'"
                    [subtitle]="'Untertitel??'"
                    infoText="Platzhalter: WMS, hinzu, entfernen">
      <div id="layer-select" class="tree-select">
        <ng-container *ngFor="let group of layerGroups">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{group.name}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!--      <div class="legend-entry" *ngIf="editMode">
                    <div class="legend-layer-control" style="text-transform: uppercase; margin-left: auto; color: #00000061;" i18n>Anzeige</div>
                  </div>-->
            <div *ngFor="let layer of group.layers">
              {{layer.name}}
            </div>
          </mat-expansion-panel>
        </ng-container>
      </div>
    </app-input-card>
  </div>
</div>
