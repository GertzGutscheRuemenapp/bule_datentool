<div class="context-bar">
  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="mini-fab-icon">
          <mat-icon class="material-icons-outlined">show_chart</mat-icon>
        </div>
        Thema
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field appearance="outline" class="small">
      <mat-select disableOptionCentering value="wanderung">
        <mat-option value="natur">
          Natürlicher Saldo
        </mat-option>
        <mat-option value="wanderung">
          Wanderung
        </mat-option>
      </mat-select>
    </mat-form-field>
    <ul style="list-style-type: none; margin: 0 -10px;">
      <li><mat-checkbox [checked]="true" color="primary">Zuzüge</mat-checkbox></li>
      <li><mat-checkbox [checked]="true" color="primary">Fortzüge</mat-checkbox></li>
    </ul>
  </mat-expansion-panel>
</div>

<div id="diagram-bar">
  <mat-form-field appearance="outline" class="small">
    <mat-label>Gebiet</mat-label>
    <mat-select disableOptionCentering value="irgendwo">
      <mat-option value="irgendwo">
        irgendwo
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="diagram-wrapper">
    <div>
      ToDo: Säulendiagramm kombiniert mit Linie Thema ausgewähltes Gebiet
    </div>
  </div><br>
  <div class="diagram-wrapper">
    <div>
      ToDo: Linieniagramm Saldo Gesamtgebiet
    </div>
  </div>
</div>
