<mat-sidenav #drawer class="context-bar"
             [opened]="(isSM$ | async) === false">
  <mat-expansion-panel cookieExpansion="exp-pop-theme">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="mini-fab-icon">
          <mat-icon class="material-icons-outlined">family_restroom</mat-icon>
        </div>
        Thema
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div style="padding-bottom: 10px;">
      <mat-form-field appearance="outline" class="small">
        <mat-select disableOptionCentering [(ngModel)]="theme">
          <mat-option value="natur">
            Natürlicher Saldo
          </mat-option>
          <mat-option value="wanderung">
            Wanderung
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="sub-select-wrapper" [style.display]="(theme==='wanderung')? 'block' : 'none'">
        <mat-checkbox [checked]="true" color="primary">Zuzüge</mat-checkbox><br>
        <mat-checkbox [checked]="true" color="primary">Fortzüge</mat-checkbox>
      </div>
      <div class="sub-select-wrapper" [style.display]="(theme==='natur')? 'block' : 'none'">
        <mat-checkbox [checked]="true" color="primary">Zuzüge</mat-checkbox><br>
        <mat-checkbox [checked]="false" color="primary">Sterbefälle</mat-checkbox>
      </div>
    </div>
  </mat-expansion-panel>
</mat-sidenav>
<button type="button"
        id="toggle-settings"
        aria-label="Toggle sidenav"
        mat-icon-button
        color="primary"
        (click)="drawer.toggle()"
        *ngIf="isSM$ | async">
  <mat-icon aria-label="Side nav toggle icon">arrow_circle_down</mat-icon>
</button>

<div id="diagram-bar">
  <mat-form-field appearance="outline" class="small">
    <mat-label>Gebiet</mat-label>
    <mat-select disableOptionCentering value="irgendwo">
      <mat-option value="irgendwo">
        irgendwo
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <div class="diagram-wrapper" style="padding-bottom: 0;">
    <img src="{{backend}}/static/img/Wanderung Screenshot.png" width="100%"/>
  </div>
  <div class="diagram-wrapper" style="padding-bottom: 0;">
    Gesamtgebiet
    <img src="{{backend}}/static/img/Wanderungssaldo Screenshot.png" width="100%"/>
  </div>
</div>
