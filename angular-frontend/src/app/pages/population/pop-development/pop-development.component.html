<div id="control">
  <app-dash-card title='Gebietseinheiten'></app-dash-card>
  <app-dash-card title='Prognoseszenario'></app-dash-card>
  <app-dash-card title='Geschlecht'></app-dash-card>
</div>
<div class="grid-container">
  <mat-grid-list cols='5' rowHeight='1:1.2'>
    <mat-grid-tile colspan='3' rowspan='2'>
      <app-dash-card [title]="'Karte'">
        <div id="pop-map" class="map-container"></div>
      </app-dash-card>
    </mat-grid-tile>
    <mat-grid-tile colspan='2' rowspan='1'>
      <app-dash-card>
        <div style="width: 100%; height: 100%;">
          <app-stacked-barchart [data]="data"
                                [labels]="labels"
                                xLabel="Jahre"
                                yLabel="Einwohner"
                                [title]="'BevÃ¶lkerungsentwicklung'"
                                [xSeparator]="xSeparator"
                                [animate]="true"
                                subtitle="irgendwo">

          </app-stacked-barchart>
        </div>
      </app-dash-card>
    </mat-grid-tile>
    <mat-grid-tile colspan='2' rowspan='1'>
      <app-dash-card>
        <div style="width: 100%; height: 100%;">
          <app-multiline-chart #lineChart
                               [labels]="labels"
                               xLabel="Jahre"
                               yLabel="Einwohner relativ"
                               [title]="'relative Altersgruppenentwicklung'"
                               [xSeparator]="xSeparator"
                               [animate]="true"
                               unit="%"
                               subtitle="irgendwo">
          </app-multiline-chart>
        </div>
      </app-dash-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
