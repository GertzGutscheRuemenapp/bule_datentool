<div id="control">
  <app-dash-card title='Gebietseinheiten'></app-dash-card>
  <app-dash-card title='Prognoseszenario'></app-dash-card>
  <app-dash-card title='Geschlecht'></app-dash-card>
</div>
<div class="grid-container">
  <mat-grid-list cols='5' rowHeight='1:1.2'>
    <mat-grid-tile colspan='3' rowspan='2'>
      <app-dash-card [title]="'Karte'">
        <div id="pop-map" class="map-container"></div>
      </app-dash-card>
    </mat-grid-tile>
    <mat-grid-tile colspan='2' rowspan='1'>
      <app-dash-card>
        <div style="width: 100%; height: 100%;">
          <app-stacked-barchart [data]="data"
                                [labels]="labels"
                                xLabel="Jahre"
                                yLabel="Einwohner"
                                [title]="'Altersgruppen'"
                                subtitle="irgendwo">

          </app-stacked-barchart>
        </div>
      </app-dash-card>
    </mat-grid-tile>
    <mat-grid-tile colspan='2' rowspan='1'>
      <app-dash-card [title]="'Liniendiagramm Entwicklung'"> </app-dash-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
