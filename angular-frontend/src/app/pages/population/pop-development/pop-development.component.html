<div fxFlex fxLayout="row wrap" fxLayoutGap="10px" fxFlexAlign="center baseline">
  <div fxLayout="column" fxFlex="300px">
    <app-dash-card title='Gebietseinheiten'></app-dash-card>
    <app-dash-card title='Prognoseszenario'></app-dash-card>
    <app-dash-card title='Geschlecht'></app-dash-card>
  </div>
  <div fxLayout="column" fxFlex="40" fxFlex.lt-lg="50" fxFlex.lt-md="100">
    <app-dash-card title='Karte' height="70vh">
        <div id="pop-map" class="map-container"></div>
    </app-dash-card>
  </div>
  <div fxLayout="column" fxFlex="35" fxFlex.lt-lg="80" fxFlex.lt-md="100">
    <app-dash-card height="35vh">
      <div style="width: 100%; height: 100%">
        <app-stacked-barchart [data]="data"
                              [labels]="labels"
                              xLabel="Jahre"
                              yLabel="Einwohner"
                              [title]="'BevÃ¶lkerungsentwicklung'"
                              [xSeparator]="xSeparator"
                              [animate]="true"
                              subtitle="irgendwo">

        </app-stacked-barchart>
      </div>
    </app-dash-card>
    <app-dash-card height="35vh">
      <div style="width: 100%; height: 100%">
        <app-multiline-chart #lineChart
                             [labels]="labels"
                             xLabel="Jahre"
                             yLabel="Einwohner relativ"
                             [title]="'relative Altersgruppenentwicklung'"
                             [xSeparator]="xSeparator"
                             [animate]="true"
                             unit="%"
                             subtitle="irgendwo">
        </app-multiline-chart>
      </div>
    </app-dash-card>
  </div>
</div>
