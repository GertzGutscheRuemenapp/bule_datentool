<label>{{years[0]}}</label>
<mat-slider #slider
            thumbLabel aria-label="Jahr"
            color="primary"
            (change)="inputChanged($event)" (input)="sliderMoved($event)"
            min="{{years[0]}}" max="{{years[years.length - 1]}}" step="1" value="{{value}}">
<!--            [ngModel]="pickedYear"-->
</mat-slider>
<label>{{years[years.length - 1]}}</label>
<button mat-icon-button color="primary" class="small"
        title="Hilfe"
        ngbPopover="WÃ¤hlen Sie das Jahr, fÃ¼r das Daten angezeigt werden sollen, mit dem Schieberegler."
        popoverTitle="Zeitachse"
        container="body"
        [autoClose]="true"
        style="margin-left: 5px;">
  <mat-icon>help_outline</mat-icon>
</button>
